<main>
	<h2>Tableau des produits</h2>
	<table class="product-table">
		<thead>
			<th>ID du produit</th>
			<th>Nom</th>
			<th>Cat√©gorie</th>
			<th>Prix</th>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{ product.id }}</td>
				<td>{{ product.name }}</td>
				<td>{{ product.category }}</td>
				<td>{{ product.price }} euros</td>
			</tr>
		</tbody>
	</table>
</main>
